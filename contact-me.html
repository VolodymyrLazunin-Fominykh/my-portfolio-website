    <main class="container">
      <div class="presentation">
        <h1>Contact Me !</h1>
        <p>
          I'm willing to know your impression of my website !
        </p>
      </div>
      <div class="content">
        <form>
            <div>
              <label for="name">Your Name :</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div>
              <label for="email">Your Email :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="youremail@email.com"
                required
              />
            </div>
            <div>
              <label for="message">Message :</label>
              <textarea
                id="message"
                name="message"
                rows="10"
                placeholder="Your Message here..."
                required
              ></textarea>
            </div>
            <div>
              <label>How did you find me?</label>
      
              <input type="radio" id="google" name="source" value="google" />
              <label for="google">Google</label>
      
              <input type="radio" id="github" name="source" value="github" />
              <label for="google">GitHub</label>
      
              <input type="radio" id="other" name="source" value="other" />
              <label for="google">Other</label>
            </div>
            <button type="submit">Send Message</button>
          </form>
      </div>
    </main>
    <footer>

        <a href="https://www.instagram.com/volonol03">Instagram Acount</a>
